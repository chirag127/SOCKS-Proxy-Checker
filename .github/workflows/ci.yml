name: CI Pipeline

# Trigger the workflow on push events to the main branch and on pull requests targeting the main branch.
# It also runs on pull request events for any branch.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual triggering of the workflow

# Define a matrix of Python versions to test against.
# This ensures compatibility across different Python environments.
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetch all history so that --depth=0 is not needed (required for some git commands)
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'uv' # Utilize uv for caching Python dependencies

      - name: Install dependencies with uv
        run: |
          python -m pip install --upgrade pip
          # Use uv to install dependencies from pyproject.toml
          uv pip install --frozen-lockfile --system

      - name: Lint with Ruff
        run: |
          # Run Ruff to check for code style violations and potential errors.
          # The '--frozen-lockfile' flag ensures that the lockfile is respected.
          uv pip install ruff
          ruff check .
          ruff format --check .

      - name: Test with Pytest
        run: |
          # Execute unit and integration tests using Pytest.
          # The '--cov' flag enables code coverage reporting.
          # The '--cov-report term-missing' option provides detailed coverage output.
          uv pip install pytest pytest-cov
          pytest --cov=./ --cov-report term-missing

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          fail_ci_if_error: true # Fail the workflow if Codecov upload fails
          token: ${{ secrets.CODECOV_TOKEN }}
          # Use commit SHA and branch name for accurate reporting
          commit_sha: ${{ github.sha }}
          branch: ${{ github.ref_name }}
